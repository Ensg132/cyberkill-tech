<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberKill Tech - Configuración de Ordenador</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>CyberKill Tech - Configuración de Ordenador</h1>
        <nav>
            <a href="index.html">Inicio</a>
            <a href="configuracion.html">Configuración de Ordenador</a>
            <a href="reparaciones.html">Servicios de Reparación</a>
            <a href="cybercafe.html">CyberCafé</a>
        </nav>
    </header>

    <main>
        <section>
            <h2>Selecciona Componentes</h2>
            <p>Configura el equipo de tus sueños con componentes de última generación:</p>
            <form>
                <label for="procesador">Procesador:</label>
                <select id="procesador">
                    <option>Intel Core i9</option>
                    <option>AMD Ryzen 9</option>
                    <option>Intel Core i7</option>
                </select><br>

                <label for="ram">Memoria RAM:</label>
                <select id="ram">
                    <option>16 GB DDR4</option>
                    <option>32 GB DDR4</option>
                    <option>64 GB DDR4</option>
                </select><br>

                <label for="almacenamiento">Almacenamiento:</label>
                <select id="almacenamiento">
                    <option>512 GB SSD</option>
                    <option>1 TB SSD</option>
                    <option>2 TB HDD</option>
                </select><br>

                <label for="gpu">Tarjeta Gráfica:</label>
                <select id="gpu">
                    <option>NVIDIA RTX 3080</option>
                    <option>AMD Radeon RX 6800</option>
                    <option>NVIDIA GTX 1660</option>
                </select><br>

                <input type="submit" value="Guardar Configuración">
            </form>
        </section>
    </main>
